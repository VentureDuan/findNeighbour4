version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: findneighbour4-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment: {}
      # 如果需要启用认证，取消下面的注释并设置用户名和密码
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: your_password_here
    volumes:
      # 数据持久化存储
      - mongodb_data:/data/db
      # MongoDB配置文件（可选）
      - mongodb_config:/data/configdb
    command: mongod --bind_ip_all
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local


